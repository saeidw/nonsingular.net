<article class="h-entry">
    <h2 class="p-name">$title$</h2>
    <div class="info">
        Posted on <time class="dt-published" datetime="$timestamp$">$date$</time>
        $if(author)$
        by <a class="p-author h-card" href="http://nonsingular.net">$author$</a>
        $endif$
    </div>

    <div class="post-body e-content">
        $body$
    </div>
</article>
